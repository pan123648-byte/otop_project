<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการสินค้า OTOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .admin-container { max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { color: #2c5b4c; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-family: 'Sarabun', sans-serif; font-size: 1rem; }
        button { padding: 12px 20px; background-color: #2c5b4c; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; transition: background-color 0.3s; }
        button:hover { background-color: #1e3c32; }
        #logout-btn { background-color: #d9534f; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>หน้าจัดการสินค้า</h1>
        <div id="admin-content" style="display:none;">
            <h2>เพิ่มสินค้าใหม่</h2>
            <!-- [FIXED] เพิ่ม id="add-product-form" ให้กับ form -->
            <form id="add-product-form">
                <div class="form-group">
                    <label for="name">ชื่อสินค้า</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">รายละเอียด</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">ราคา</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image_url">URL รูปภาพ</label>
                    <input type="text" id="image_url" required>
                </div>
                <div class="form-group">
                    <label for="location_gps">พิกัด (เช่น 16.4, 103.5)</label>
                    <input type="text" id="location_gps" required>
                </div>
                <!-- [FIXED] เพิ่ม type="submit" ให้กับ button -->
                <button type="submit">เพิ่มสินค้า</button>
            </form>
            <hr style="margin-top: 20px;">
            <a href="/index.html"><button type="button">กลับหน้าหลัก</button></a>
            <button id="logout-btn">ออกจากระบบ</button>
        </div>
        <p id="loading-msg">กำลังตรวจสอบสิทธิ์ กรุณารอสักครู่...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('กรุณาเข้าสู่ระบบก่อนเข้าถึงหน้านี้');
                window.location.href = '/login.html';
                return;
            }
            
            document.getElementById('loading-msg').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';

            document.getElementById('add-product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const product = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    price: document.getElementById('price').value,
                    image_url: document.getElementById('image_url').value,
                    location_gps: document.getElementById('location_gps').value
                };

                try {
                    const response = await fetch('/api/products', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` 
                        },
                        body: JSON.stringify(product)
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'เกิดข้อผิดพลาดบางอย่าง');
                    }

                    alert(data.message);
                    document.getElementById('add-product-form').reset();
                
                } catch (error) {
                    console.error('Add Product Error:', error);
                    alert('เพิ่มสินค้าล้มเหลว: ' + error.message);
                }
            });
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                alert('ออกจากระบบสำเร็จ');
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
