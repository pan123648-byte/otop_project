<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียด: ราชพฤกษ์ รีสอร์ท </title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://images.trvl-media.com/lodging/17000000/16760000/16759900/16759859/398e68f2.jpg?impolicy=resizecrop&rw=575&rh=575&ra=fill">
    <style>
        /* --- General --- */
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* --- Parallax Header --- */
        .parallax-header {
            height: 60vh;
            /* รูปภาพหลักของ ราชพฤกษ์ รีสอร์ท */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTroXPuvMndIn2g5WAUk9YQrL9yQcNo2GpgvQ&s');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .parallax-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .header-title {
            color: white;
            font-size: 4em;
            font-weight: 700;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            z-index: 1;
        }

        /* --- Content Container --- */
        .content-container {
            max-width: 900px;
            margin: -80px auto 20px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        /* --- Info Boxes --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .info-box {
            text-align: center;
        }
        .info-box i {
            font-size: 2em;
            color: #2c5b4c;
            margin-bottom: 10px;
        }
        .info-box h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
            color: #555;
        }
        .info-box p {
            margin: 0;
            font-size: 1.1em;
            font-weight: 700;
            color: #111;
        }

        /* --- Main Text --- */
        .detail-text {
            line-height: 1.9;
            font-size: 1.1em;
            text-align: justify;
        }
        
        /* --- Photo Gallery --- */
        .gallery h2, .map-container h2, .section-title {
            text-align: center;
            color: #2c5b4c;
            font-size: 2em;
            margin-top: 40px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- Map & Back Link --- */
        .map-container { margin-top: 30px; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #2c5b4c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* --- Recommendation Styles --- */
        .section { padding-top: 30px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.2s ease; }
        .card:hover { transform: translateY(-5px); }
        .card-link { text-decoration: none; color: inherit; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-content h3 { margin-top: 0; font-size: 1em; }
        .card-content p { color: #666; font-size: 0.9em; }

    </style>
</head>

// --- Step 2: The "Brain" of the recommendation system ---
// This part should be IDENTICAL on every page, you only change the currentPageId below.

// IMPORTANT: Remember to change this ID to match the current page's ID!
const currentPageId = 'Ratchapruek'; // <<<<----- แก้ไข ID ของหน้านี้ตรงนี้

function findRecommendations() {
    const currentLocation = allLocations.find(loc => loc.id === currentPageId);
    if (!currentLocation) return [];
    const recommendations = [];
    allLocations.forEach(location => {
        if (location.id === currentPageId) return;
        const sharedTags = location.tags.filter(tag => currentLocation.tags.includes(tag));
        const matchScore = sharedTags.length;
        if (matchScore > 0) {
            recommendations.push({ ...location, score: matchScore });
        }
    });
    return recommendations.sort((a, b) => b.score - a.score).slice(0, 3);
}

function displayRecommendations() {
    const recommendations = findRecommendations();
    const container = document.getElementById('recommendations-grid');
    const section = document.getElementById('recommendations-section');
    if (!container || recommendations.length === 0) {
        if(section) section.style.display = 'none';
        return;
    }
    let html = '';
    recommendations.forEach(rec => {
        html += `
            <a href="${rec.file}" class="card-link">
                <div class="card">
                    <img src="${rec.image}" alt="${rec.name}">
                    <div class="card-content">
                        <h3>${rec.name}</h3>
                        <p>${rec.shortDesc}</p>
                    </div>
                </div>
            </a>
        `;
    });
    container.innerHTML = html;
}
window.addEventListener('DOMContentLoaded', displayRecommendations);
