<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #2c5b4c; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2c5b4c; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #1e3c32; }
    </style>
</head>
<body>
    <div style="display: flex; gap: 20px;">
        <div class="form-container">
            <h2>สมัครสมาชิก</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">อีเมล</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">รหัสผ่าน</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">สมัครสมาชิก</button>
            </form>
        </div>

        <div class="form-container">
            <h2>เข้าสู่ระบบ</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">อีเมล</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">รหัสผ่าน</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>

    <script>
        // --- สคริปต์สำหรับ "สมัครสมาชิก" ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // "โทร" ไปหาหลังร้านที่ /api/register
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            alert(data.message); // แสดงข้อความตอบกลับจากหลังร้าน
            if (response.ok) {
                document.getElementById('register-form').reset();
            }
        });

        // --- สคริปต์สำหรับ "เข้าสู่ระบบ" ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // "โทร" ไปหาหลังร้านที่ /api/login
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            
            if (data.accessToken) {
                // ถ้าล็อกอินสำเร็จ ให้เก็บ "บัตรพนักงาน" (Token) ไว้ในเครื่อง
                localStorage.setItem('token', data.accessToken);
                alert('เข้าสู่ระบบสำเร็จ!');
                window.location.href = '/admin.html'; // ไปยังหน้าจัดการสินค้า
            } else {
                alert(data.message); // แสดงข้อความ Error
            }
        });
    </script>
</body>
</html>
