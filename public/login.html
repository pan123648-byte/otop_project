<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .form-wrapper { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .form-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #2c5b4c; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2c5b4c; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #1e3c32; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>สมัครสมาชิก</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">อีเมล</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">รหัสผ่าน</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">สมัครสมาชิก</button>
            </form>
        </div>

        <div class="form-container">
            <h2>เข้าสู่ระบบ</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">อีเมล</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">รหัสผ่าน</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>

    <script>
        // --- สคริปต์สำหรับ "สมัครสมาชิก" (พร้อม Error Handling) ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (!response.ok) {
                    // ถ้า Server ตอบกลับมาว่า Error ให้แสดงข้อความจาก Server
                    throw new Error(data.message || 'เกิดข้อผิดพลาดบางอย่าง');
                }

                alert(data.message);
                document.getElementById('register-form').reset();

            } catch (error) {
                console.error('Registration Error:', error);
                alert('สมัครสมาชิกล้มเหลว: ' + error.message);
            }
        });

        // --- สคริปต์สำหรับ "เข้าสู่ระบบ" (พร้อม Error Handling) ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'เกิดข้อผิดพลาดบางอย่าง');
                }

                if (data.accessToken) {
                    localStorage.setItem('token', data.accessToken);
                    alert('เข้าสู่ระบบสำเร็จ!');
                    window.location.href = '/admin.html';
                } else {
                    // กรณีที่ไม่มี Token ส่งกลับมา แต่ไม่มี Error (เผื่อไว้)
                    throw new Error('ไม่ได้รับ Token จากเซิร์ฟเวอร์');
                }

            } catch (error) {
                console.error('Login Error:', error);
                alert('เข้าสู่ระบบล้มเหลว: ' + error.message);
            }
        });
    </script>
</body>
</html>
